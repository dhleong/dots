# ======= Visual changes ==================================

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Custom theming to sorta match nvim
set-option -g status-style fg="#fffeeb",bg="#334152"
set-option -g message-style fg="#fffeeb",bg="#70495d"

# ======= Mappings ========================================

# <esc> should be quick for vim to feel right
set -s escape-time 0

# Use "<c-space>" as the prefix; I use <c-b> too frequently in vim
unbind C-b
set -g prefix C-Space

# Use <c-space><c-r> to reload this config
unbind C-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
